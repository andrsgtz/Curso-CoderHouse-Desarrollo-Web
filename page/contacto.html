  </header>

    <!-- MAIN -->
    <main>
      <section class="margin-50">
          <h3 class="fs-1">Información de Contacto</h3>
          <p class="fs-4">Si tienes preguntas o estás interesado en adoptar, no dudes en comunicarte con nosotros:</p>
    
          <form class="row g-3 margin-50">
            <div class="col-md-6">
              <label for="inputName" class="form-label fs-3">Nombre y Apellido</label>
              <input type="text" class="form-control fs-2" id="inputName" placeholder="Nombre y Apellido">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label fs-2">Email</label>
              <input type="email" class="form-control fs-2" id="inputEmail" placeholder="Email">
            </div>
            <div class="col-12">
              <label for="inputText" class="form-label fs-2">Asunto</label>
              <input type="text" class="form-control fs-2" id="inputText" placeholder="Asunto">
            </div>
            <div class="col-12">
              <label for="inputMessage" class="form-label fs-2">Mensaje (Opcional)</label>
              <input type="text" class="form-control fs-2" id="inputMessage" placeholder="Escribe un mensaje">
            <div class="row col-12">
              <button type="submit" class="btn btn-primary fs-2 margin-50">Enviar</button>
            </div>
          </form>
      </section>
    </main>
    

    <!-- FOOTER -->
