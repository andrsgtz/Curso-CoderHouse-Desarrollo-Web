        <section class="galeria">
            <h1 class="fs-1 lh-lg text-center text-decoration-underline"> Galeria de Imagenes </h1>

            <div id="carouselExampleDark" class="carousel carousel-dark slide">

                    <div class="carousel-item active" data-bs-interval="10000">

                    </div>
                  <!-- SEGUNDA IMAGEN -->
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../images/perro2.jpeg" class="d-block w-100 imagenes-galeria" alt="Perro negro con marron durmiendo boca arriba">

                    </div>
                  <!-- TERCERA IMAGEN -->
                    <div class="carousel-item">
                        <img src="../images/perro3.jpeg" class="d-block w-100 imagenes-galeria" alt="Perro marron mirando a la camara">

                    </div>
                  <!-- CUARTA IMAGEN -->
                    <div class="carousel-item">

                    </div>
                  <!-- QUINTA IMAGEN -->
                    <div class="carousel-item">

                    </div>
                  <!-- SEXTA IMAGEN -->
                    <div class="carousel-item">
                        <img src="../images/perro6.jpeg" class="w-100 imagenes-galeria" alt="Perro salchicha oliendo una flor">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                </div> 

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <img src="../images/boton izquierda.png" alt="Boton: imagen anterior">
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <img src="../images/boton derecha.png" alt="Boton: imagen siguiente">
